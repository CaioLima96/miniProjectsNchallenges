<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Preview Card Component | Frontend Mentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/icon-cart.svg">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>

    <header>
        <a href="../index.html">Home</a>
    </header>

    <main id="mainContainer">

        <div class="imgContainer">
            <img src="./assets/img/image-product-desktop.jpg" alt="Perfume Image">
        </div>

        <div class="descContainer">

            <p>Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div>
                <p>$149.99</p>
                <p>$169.99</p>
            </div>

            <button class="addToCartBtn">
                <img src='./assets/img/icon-cart.svg' alt='Cart icon'>
                Add to Cart
            </button>

        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. Coded by Caio Vieira Lima.

        <div>
            <a href="https://www.linkedin.com/in/caiovieiralima/" target="_blank"><img src="../assets/img/icon/linkedinIcon.png" alt="Linkedin Icon"></a>

        </div>
    </div>
